<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <i
      th:text="${message}"
      th:classappend="${errors} ? 'text-red' : 'text-green'"
    >
    </i>

    <form
      th:object="${staff}"
      action="/staff/validate/save"
      method="post"
      enctype="multipart/form-data"
    >
      <label>Email: </label>
      <input type="text" th:field="*{id}" />
      <i th:errors="*{id}" class="text-red"></i>
      <hr />

      <label>Họ và tên: </label>
      <input type="text" th:field="*{fullname}" />
      <i th:errors="*{fullname}" class="text-red"></i>
      <hr />

      <label>Giới tính: </label>
      <input type="radio" th:field="*{gender}" value="true" />Nam
      <input type="radio" th:field="*{gender}" value="false" />Nữ
      <i th:errors="*{gender}" class="text-red"></i>
      <hr />

      <label>Ngày sinh: </label>
      <input
        type="text"
        name="birthday"
        th:value="*{#dates.format(birthday, 'dd/MM/yyyy')}"
      />
      <i th:errors="*{birthday}" class="text-red"></i>
      <hr />

      <label>Hình ảnh: </label>
      <input type="hidden" th:field="*{photo}" />
      <input type="file" name="photo_file" />
      <hr />

      <label>Cấp bậc: </label>
      <select th:field="*{level}">
        <option value="0">Uý</option>
        <option value="1">Tá</option>
        <option value="2">Tướng</option>
      </select>
      <hr />

      <label>Salary: </label>
      <input type="text" th:field="*{salary}" />
      <i th:errors="*{salary}" class="text-red"></i>
      <hr />

      <button>Validate</button>
    </form>
    <style>
      .text-red {
        color: red;
      }
      .text-green {
        color: green;
      }
    </style>
  </body>
</html>
